<div class="header">
    <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

    <form ng-submit="addMessage(newMessage)">
        <input ng-model="newMessage" type="text" placeholder="Hello!">
    </form>

    <div ng-repeat="message in messages track by $index">
        <div class='post-container'>
            <span> <img ng-src="{{message.profilePic}}" class='profile-picture' alt="{{location.username}}"></span> {{message.username}}: {{message.message}} : {{message.time | date: 'shortTime'}}
        </div>
    </div>

</div>
